name: CI

on:
  push:
    branches: [ main, feature/**, claude/** ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-linux:
    name: Test on Linux (x86_64)
    runs-on: [self-hosted, linux, x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        rustup component add clippy rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build (debug)
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build (release)
      run: cargo build --release --verbose

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: drhpotter-linux-x86_64
        path: target/release/drhpotter
        retention-days: 7

  test-macos:
    name: Test on macOS
    runs-on: [self-hosted, macos]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-target-

    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable
        rustup component add clippy rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build (debug)
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build (release)
      run: cargo build --release --verbose

    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: drhpotter-macos
        path: target/release/drhpotter
        retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: [self-hosted, linux, x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cargo-audit
      run: cargo install cargo-audit || true

    - name: Run security audit
      run: cargo audit --deny warnings || true
      continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: [self-hosted, linux, x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin || true

    - name: Generate coverage
      run: cargo tarpaulin --out Xml --output-dir coverage || true
      continue-on-error: true

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7
