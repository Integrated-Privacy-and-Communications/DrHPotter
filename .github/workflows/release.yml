name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: [self-hosted, linux, x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Strip binary
      run: strip target/release/drhpotter

    - name: Create tarball
      run: |
        cd target/release
        tar -czf drhpotter-linux-x86_64.tar.gz drhpotter
        sha256sum drhpotter-linux-x86_64.tar.gz > drhpotter-linux-x86_64.tar.gz.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: drhpotter-linux-x86_64
        path: |
          target/release/drhpotter-linux-x86_64.tar.gz
          target/release/drhpotter-linux-x86_64.tar.gz.sha256
        retention-days: 30

  build-macos:
    name: Build macOS Binary
    runs-on: [self-hosted, macos]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      run: |
        rustup update stable
        rustup default stable

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Strip binary
      run: strip target/release/drhpotter

    - name: Create tarball
      run: |
        cd target/release
        tar -czf drhpotter-macos.tar.gz drhpotter
        shasum -a 256 drhpotter-macos.tar.gz > drhpotter-macos.tar.gz.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: drhpotter-macos
        path: |
          target/release/drhpotter-macos.tar.gz
          target/release/drhpotter-macos.tar.gz.sha256
        retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos]
    runs-on: [self-hosted, linux, x64]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: drhpotter-linux-x86_64
        path: dist/linux

    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: drhpotter-macos
        path: dist/macos

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/linux/drhpotter-linux-x86_64.tar.gz
          dist/linux/drhpotter-linux-x86_64.tar.gz.sha256
          dist/macos/drhpotter-macos.tar.gz
          dist/macos/drhpotter-macos.tar.gz.sha256
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
